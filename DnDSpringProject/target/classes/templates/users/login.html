<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body class="main">
<nav th:replace="partials/navbar :: navbar" />
<header>
  <style>
    *{
      font-family: 'Libre Baskerville', serif;
    }
    body{
      background-image: url("img/tavern-gif.webp");
      background-size: cover;
    }
    h1{
      font-size: xxx-large;
      color: black;
    }
    h4{
      color: black;
    }
    label{
      color: white;
      font-size: x-large;
    }
    .transparent{
      background-color: rgba(116,131,131, .25);
    

  </style>
</header>
<main class="container">
  <div class="card offwhite-body">
    <div class="card-image">
    </div>
    <div class="card-content">
      <h3 class="card-title">Log In</h3>
      <!-- <div th:if="${param.error}">
        Invalid Username and Password.
      </div>
      <div th:if="${param.logout}">
        You have been logged out.
      </div> -->
      <form action="" th:action="@{/login}" method="post">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" name="username" type="text" class="validate" />
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="password" type="password" class="validate" />
            <label for="password">Password</label>
          </div>
        </div>
        <button type="submit" value="Log In" class="waves-effect waves-purple btn-small indigo accent-3">Log In</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
